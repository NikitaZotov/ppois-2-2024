{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить пользователя</title>
    <link rel="stylesheet" href="{% static 'main/css/style.css' %}">
</head>
<body>
    <div class="form-container">
        <h2>Добавить пользователя</h2>
        {% if error_message %}
        <div class="error-message">
            {{ error_message }}
        </div>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" id="username" name="username" placeholder="Псевдоним пользователя" required>
            </div>
            <div class="form-group">
                <input type="text" id="name" name="name" placeholder="Имя пользователя" required>
            </div>
            <div class="form-group">
                <input type="text" id="surname" name="surname" placeholder="Фамилия пользователя" required>
            </div>
            <div class="form-group">
                <input type="number" id="age" name="age" placeholder="Возраст пользователя" required>
            </div>
            <div class="form-group">
                <label>Пол пользователя:</label>
                <div class="gender">
                    <label for="male">
                        <input type="radio" id="male" name="gender" value="1" required>
                        Мужской
                    </label>
                    <label for="female">
                        <input type="radio" id="female" name="gender" value="2" required>
                        Женский
                    </label>
                </div>
            </div>
            <button type="submit">Подтвердить</button>
        </form>
    </div>
</body>
</html>
