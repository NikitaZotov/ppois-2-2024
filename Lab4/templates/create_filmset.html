{% extends 'base.html' %}
{% block title %}Create Filmset - My App{% endblock %}
{% block content %}
    <h1>Найти площадку</h1>
    {% if message %}
        <div class="alert alert-{{ message_type }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endif %}
    <form method="post">
        <div class="mb-3">
            <label for="filmset_type" class="form-label">Тип площадки:</label>
            <input type="text" class="form-control" id="filmset_type" name="filmset_type" pattern="[^\s].*" title="First character cannot be a space" required>
            <!-- pattern="[^\s].*" гарантирует, что первый символ не будет пробелом -->
            <!-- title="First character cannot be a space" устанавливает текст подсказки, который будет показан при нарушении правила -->
        </div>
        <button type="submit" class="btn btn-primary">Создать площадку</button>
    </form>
{% endblock %}
